<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./src/styles/style.css">
  <script src="./src/scripts/script.js" defer></script>
</head>

<body>

  <div class="header">
    <h1>Rock Paper Scissors</h1>
  </div>

  <div class="parties">
    <span>Player</span>
    <span id="playerScore"></span>
    <span>Computer</span>
    <span id="computerScore"></span>
    <span>Draws</span>
    <span id="drawScore"></span>
  </div>

  <div class="message">
    <h2 id="message">Choose your cards!</h2>
  </div>

  <div class="playfield">
    <div class="buttons">
      <div class="button" id="rock">
        <a href="#"><img src="./src/images/rock.png" alt=""></a>
      </div>
      <div class="button" id="paper">
        <a href="#"><img src="./src/images/paper.png" alt=""></a>
      </div>
      <div class="button" id="scissors">
        <a href="#"><img src="./src/images/scissors.png" alt=""></a>
      </div>
    </div>
  </div>

  <div class="newGame">
    <button id="newGame">New Game</button>
  </div>

  <div class="footer">
    <p>Copyright &#169; Thorwine 2022</p>
  </div>

  <!-- 
  Version 1.0 (console only)
  <h1>Rock Paper Scissors</h1>
  <p>TOP Console Game</p>
  <p id="playNow">Play Now!</p> 
  -->
</body>

</html>
