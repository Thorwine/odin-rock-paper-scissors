<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./src/styles/style.css">
  <script src="./src/scripts/script.js" defer></script>
  <link rel="shortcut icon" href="./src/images/favicon.ico">
</head>

<body>

  <div class="header">
    <h1>Rock Paper Scissors</h1>
  </div>

  <div class="parties">
    <span>Player</span>
    <span id="playerScore"></span>
    <span>Computer</span>
    <span id="computerScore"></span>
    <span>Draws</span>
    <span id="drawScore"></span>
  </div>

  <div class="message">
    <h2 id="message">Choose your cards!</h2>
  </div>

  <div class="playfield">
    <div class="buttons">
      <div class="button" id="rock">
        <a href="#"><img src="./src/images/rock.png" alt=""></a>
      </div>
      <div class="button" id="paper">
        <a href="#"><img src="./src/images/paper.png" alt=""></a>
      </div>
      <div class="button" id="scissors">
        <a href="#"><img src="./src/images/scissors.png" alt=""></a>
      </div>
    </div>
  </div>

  <div class="newGame">
    <button id="newGame">New Game</button>
  </div>

  <div class="footer">
    <p>Copyright &#169; Thorwine 2022</p>
    <p>The Odin Project</p>
  </div>

  <audio id="audio_rock" src="./src/sounds/rock.wav"></audio>
  <audio id="audio_paper" src="./src/sounds/paper.wav"></audio>
  <audio id="audio_scissors" src="./src/sounds/scissors.wav"></audio>
  <audio id="audio_gamewon" src="./src/sounds/gamewon.wav"></audio>
  <audio id="audio_gamelost" src="./src/sounds/gamelost.wav"></audio>

</body>

</html>
